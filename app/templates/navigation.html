<!doctype html>
<html>
    <head>
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Pyroplanner</title>
        {% endif %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    </head>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="static/style.css">
        <body>
          <div class="navbar">
            <div class="container-2">
              <div style="display: inline; margin: 30px;">Pyroplanner</div>
              <a href="/">Home</a>
              {% if current_user.is_anonymous %}
              <a style="display: inline; margin: 30px;" class="link" href="{{ url_for('login')}}">Login</a>
              {% else %}
              <a style="display: inline; margin: 30px;" class="link" href="{{ url_for('logout')}}">Logout</a>
              {% endif %}
            </div>
          </div>
        {% block content %}{% endblock %}
    </body>
</html>
